<template>
    <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modalTitle"
        aria-modal="true"
        aria-describedby="modalContent"
        class={modalClass}
    >
        <div class="slds-modal__container">
            <!-- Close button -->
            <lightning-button-icon
                lwc:if={showCloseIcon}
                onclick={handleCloseModal}
                icon-name="utility:close"
                alternative-text="Close"
                class="slds-button slds-button_icon slds-modal__close"
                size="large"
            ></lightning-button-icon>

            <!-- Header -->
            <header class={headerClass}>
                <h2
                    class="slds-text-heading_medium slds-hyphenate"
                    id="modalTitle"
                >
                    {title}
                </h2>
                <p class="slds-var-m-top_x-small slds-hide">
                    <slot
                        name="tagline"
                        onslotchange={handleSlotTaglineChange}
                    ></slot>
                </p>
            </header>

            <!-- Body -->
            <div
                class="slds-modal__content slds-var-p-around_medium"
                id="modalContent"
            >
                <slot></slot>
            </div>

            <!-- Footer -->
            <footer class={footerClass}>
                <slot
                    name="footer"
                    onslotchange={handleSlotFooterChange}
                ></slot>
            </footer>
        </div>
    </section>

    <div class={backdropClass}></div>
</template>
