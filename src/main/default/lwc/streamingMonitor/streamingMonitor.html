<template>
    <!-- Lading channels, show spinner -->
    <template lwc:if={isLoadingChannels}>
        <lightning-spinner
            alternative-text="Loading channels"
            variant="brand"
        ></lightning-spinner>
    </template>

    <!-- Done loading channels, display UI -->
    <template lwc:else>
        <article class="slds-card">
            <div class="main-card-body">
                <c-sidebar
                    selected-item={view}
                    onnavigate={handleNavigate}
                    ontoggle={handleSidebarToggle}
                >
                    <c-subscriptions
                        subscriptions={subscriptions}
                        onunsubscribeall={handleUnsubscribeAll}
                        onunsubscribe={handleUnsubscribe}
                    ></c-subscriptions>
                </c-sidebar>

                <div class="body">
                    <c-events
                        subscriptions={subscriptions}
                        class={monitorClasses}
                    ></c-events>
                    <c-actions
                        lwc:if={isActionView}
                        action={view}
                        channels={channels}
                        onsubscribeall={handleSubscribeAll}
                        onsubscribe={handleSubscribe}
                        onpublish={handlePublish}
                    ></c-actions>
                    <c-org-limits lwc:elseif={isOrgLimitsView}></c-org-limits>
                    <c-event-usage-metrics
                        lwc:elseif={isEventUsageMetricsView}
                    ></c-event-usage-metrics>
                </div>
            </div>
        </article>
    </template>
</template>
